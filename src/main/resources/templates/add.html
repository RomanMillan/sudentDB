<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		>
		<title>Añadir estudiante</title>
	</head>
	<body>
		<form class="form-horizontal"
			 action="#" 
			 th:action="@{/addSubmit}" 
			 th:object="${newStudent}" 
			 method="post"
		>
			<fieldset>
			<legend>Añadir estudiante</legend>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" class="form-control input-md" th:field= "*{name}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="surname" th:field= "*{surname}">Apellido: </label>
				<div class="col-md-4">
					<input id="surname" name="surname" type="text" class="form-control input-md">

				</div>
			</div>
			
			<div class="form-group" th:classapend="${#fields.hasErrors('age')}? 'has-error'">
				<label class="col-md-4 control-label" for="age">Edad: </label>
				<div class="col-md-4">
					<input id="age" name="age" type="number" class="form-control input-md" th:field= "*{age}">
				<span th:if="${#fields.hasErrors('age')}" 
					th:errors="*{age}" class="help-block" id="id-error"
				>Errores</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Añadir</button>
				</div>
			</div>
			
			</fieldset>
		</form>
	</body>
</html>

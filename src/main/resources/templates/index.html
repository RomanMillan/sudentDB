<html>
<head>

<body>

	<div class="container">
		<div class="starter-template">
								
			<form th:action="@{/add}" method="GET">			
				 <button id="send" name="send" class="btn btn-primary">AÃ±adir</button>
			</form>
			
			<h1>Listado de Estudiantes</h1>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>EDAD</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student :${estudiantes}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.age}"></td>
 						<td>
							<a th:href="@{'/delete'(id=${student.id})}" >
								<button id="send" name="send" class="btn btn-primary">Borrar</button>
							</a>
						</td>
					</tr> 
				</tbody>
				
			</table>
		</div>
	</div>

</body>
